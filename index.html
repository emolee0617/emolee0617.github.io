<!DOCTYPE html>

    />

    <link

    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/menu.js"></script>

      .menu-index {
        color: rgb(255, 255, 255) !important;

  <body>
    <div class="menu-container"></div>
    <div class="content-container">

      <!--Start Header-->

        class="banner"
        style="
          background: url('img/dummy-background.jpeg') no-repeat center;
          background-size: cover;
          height: 300px;
        "
      ></div>
      <div class="banner">
        <div class="banner-table flex-column">
          <div class="flex-row">
            <div class="flex-item flex-column">
              <h2 class="add-top-margin-small">Storytelling Project</h2>
              <p class="text">Project proposal?</p>
            </div>
          </div>
        </div>
      </div> -->
      <!--End Header-->
      <!-------------------------------------------------------------------------------------------->
      <div class="content">
        <div class="content-table flex-column">
          <!-------------------------------------------------------------------------------------------->
          <!--Start Project Title badge -->
          <div class="flex-row-space-between">
            <div class="flex-item flex-column">
              <p class="text badge-text">Storytelling Project!</p>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------------->
          <!--Problem Statement-->
          <div class="flex-row">
            <div class="flex-item flex-column">
              <h2 id="problem-statement">The Problem</h2>
              <hr />
              <p class="text">
                Problem Statement
              </p>
              <p class="text">
                Problem Statement Continue
              </p>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------------->
          <!-- Project Description-->
          <div class="flex-row">
            <div class="flex-item flex-column">
              <h2 id="project-description">Project Description</h2>
              <hr />
              <p class="text">
                Project Description
              </p>
            </div>
          </div>
          <!-------------------------------------------------------------------------------------------->
          <!-- Goal-->
          <div class="flex-row">
            <div class="flex-item flex-column">
              <h2 id="goals">Goals</h2>
              <hr />
              <p class="text">
                Goals
              </p>
            </div>
          </div>

        </div>
